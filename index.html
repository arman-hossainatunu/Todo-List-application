<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do Home</title>
    <link rel="shortcut icon" href="./images/list.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-purple-700">📝 My To-Do</h1>
      <p class="text-gray-600 mt-2">
        Add tasks and get a reminder for upcoming events!
      </p>
    </header>

    <!-- Task Input Card -->
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        ➕ Add a New Task
      </h2>

      <div class="flex flex-col gap-3">
        <input
          type="text"
          id="taskInput"
          placeholder="Task Name"
          class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />

        <!-- Fast date picker with default tomorrow date -->
        <input
          type="date"
          id="targetDateInput"
          class="px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        />

        <div class="flex gap-3 mt-2">
          <button
            id="addTaskButton"
            class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
          >
            Add Task
          </button>
          <button
            id="viewTaskCardsButton"
            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
          >
            View Task Cards
          </button>
        </div>
      </div>

      <!-- Tomorrow Alert -->
      <div
        id="alertIcon"
        class="hidden mt-4 text-center text-red-500 text-lg font-bold"
      >
        ⚠️ You have <span id="tomorrowCount">0</span> task(s) scheduled for
        tomorrow!
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
